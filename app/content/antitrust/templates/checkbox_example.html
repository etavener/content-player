<div class="template-checkbox">

	<script>

	 var screenId = '#template-' + $('.content:last .template').attr('data-id');

	$(screenId).on('onShowStart', function(event){
		//set up functionality.
		var submitBtn = $(this).find('#submitBtn');
		$(submitBtn).click(function(event){
			//submit clicked.....
		})
	});

	$(screenId).on('onHideStart', function(event){
		//
    });

	</script>

	<h2>{{{title}}}</h2>
	<form>
		<div>{{text}}</div>
		<div class="form-group">
			{{#options}}
			<div class="{{type}}">
				<label>
				  <input type="{{type}}" value="{{value}}" name="{{type}}group" id="item{{@index}}"> {{label}}
				</label>
			</div>
			{{/options}}
		</div>
		<button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
