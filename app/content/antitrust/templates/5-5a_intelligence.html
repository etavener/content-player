<div>
	


    <style>

    	.goal{
    		padding: 0px;
    		margin-bottom: 20px;
    		width: 85%;
    		float: left;
            margin-left: 30px;
    		margin-right: 10px;
/*    		min-height: 140px;*/
    		position: relative;
    	}

    	.goal .label{
    		padding: 10px;
    		padding-left: 15px;
    		padding-right: 15px;
    		font-family: 'Open Sans', sans-serif;
    		font-size: 20px;
    		font-weight: 400;
    		width: auto;
    		display: inline-block;
/*    		position: absolute;
    		top: 0;
    		left: 0;*/
    	}

    	.goal .content-text{
    		padding: 10px;
/*    		padding-top: 20px;*/
    		margin-left: 50px;
    	}

        .content-text{
            margin-bottom: 20px;
        }

        .dark-box{
            margin-top: 20px;
        }

    </style>

    <div class="fullscreen_image" style="background-image: url('{{imagePath}}');" />

    <div class="content-box">

	    <h2 id="screen-title" class="content-title">{{{title}}}</h2>

        <div class="clearfloats">
            <div class="column-50">
                <div class='light-bg'>
    	       <div class="content-text">{{{text}}}</div>
           </div>
                <div class='dark-box'>
               <div class="content-text small">{{{small}}}</div>
                </div>

               {{#popups}}
                <a class="internal-popup" href="#" data-resource="{{resourceId}}">
                    <span>{{label}}</span>
                </a>
            {{/popups}}
            </div>

            <div class="column-50">
        	    <table style="width:100%">
        			{{#table}}
        			<tr class="light-box goal" data-target="#item_{{id}}">
        			        {{#if header}} <th class="label green-bg">{{{header}}}</th> {{/if}}
        			        {{#if content}} <td class="content-text">{{{content}}}</td> {{/if}}
        			</tr>
        			{{/table}}
        		</table>
            </div>
        </div>
		

	</div>
    
    
</div>
